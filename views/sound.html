{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
		<div class="panel">
	        <div class="panel-heading">
	            <h3>{{ sound.heading }}</h3>
	        </div>
	        <div class="panel-body">
	            <table>
	                <tr>
	                    <td class="wider">
                            {% include "./playButton.html" %}
	                    </td>
                        <td class="narrower">&nbsp;</td>
	                    <td class="wider">
	                        <table>
	                            <tr>
	                                <td class="lead">
	                                	{{ sound.description }}
	                                </td>
	                            </tr>
	                            <tr>
	                    	        <td class="lead">
	                    	        	{% include "./soundPlayedPartial.html" %}
	                    	        </td>
	                            </tr>
	                            <tr>
	                            	<td>
	                            		<button
	                            			class="btn btn-info"
	                            			id="copy-button"
	                            			data-clipboard-text="http://booooring.com/sound/{{ sound.name }}?autoplay=true"
	                            			title="URL for instant play">
                                				<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                                				Copy Autoplay URL
                            			</button>
                            			<br /><span class="normal" id="copyMessage"></span>
	                            	</td>
	                            </tr>
	                        </table>
	                    </td>
	                </tr>
	            </table>
	        </div>
	    </div>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
        <div class="page-header">
          <h1 id="type">Stories - how did you use {{ sound.heading }}?</h1>
        </div>
  	</div>
</div>
<div class="row">
	<div class="col-lg-12" id="disqus_thread"></div>
</div>
{% endblock %}
