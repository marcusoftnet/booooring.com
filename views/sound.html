{% extends 'layout.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
		<div class="panel">
	        <div class="panel-heading">
	            <h3>{{ sound.heading }}</h3>
	        </div>
	        <div class="panel-body">
	            <table>
	                <tr>
	                    <td width="30%">
	                        <audio
	                        	id="{{ sound.name }}"
	                        	src="/api/sound/{{ sound.name }}"
	                        	preload="auto"
	                        {% if sound.play === true  %}
	                        	autoplay='autoplay'
	                        {% endif %}
	                        	autobuffer>
	                        </audio>
	                        <button class="btn btn-lg btn-primary button_type_sound" data-soundname="{{ sound.name }}" onClick="playSound('{{ sound.name }}')" role="button">Play!</button>
	                    </td>
	                    <td>
	                        <table>
	                            <tr>
	                                <td class="lead">
	                                	{{ sound.description }}
	                                </td>
	                            </tr>
	                            <tr>
	                    	        <td class="lead">
	                    	        	{% include "./soundPlayedPartial.html" %}
	                    	        </td>
	                            </tr>
	                            <tr>
	                            	<td>
	                            		<button 
	                            			class="btn btn-small"
	                            			id="copy-button" 
	                            			data-clipboard-text="http://booooring.com/sound/{{ sound.name }}?autoplay=true" 
	                            			title="URL for instant play">
	                            				URL for instant play
                            			</button>
	                            	</td>
	                            </tr>
	                        </table>
	                    </td>
	                </tr>
	            </table>
	        </div>
	    </div>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
        <div class="page-header">
          <h1 id="type">Stories - how did you use {{ sound.heading }}?</h1>
        </div>
  	</div>
</div>
<div class="row">
	<div class="col-lg-12" id="disqus_thread">
	</div>
</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'booooringcom';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock %}
