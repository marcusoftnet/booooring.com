{% extends 'layout.html' %} {% block content %}
<div class="row">
    {% for sound in sounds %}
        <div class="col-lg-3 col-sm-4 col-xs-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3>{{ sound.heading }}</h3>
                </div>
                <div class="panel-body">
                    <table>
                        <tr>
                            <td class="wider">
                                {% include "./playButton.html" %}
                            </td>
                            <td class="narrower">&nbsp;</td>
                            <td class="wider">
                                <table>
                                    <tr>
                                        <td class="lead">
                                            <a href='/sound/{{ sound.name }}'>Details...</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="lead">
                                            {% include "./soundPlayedPartial.html" %}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
